<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-css</title>
    <link rel="stylesheet" href="Dynamic_css.css">
    <script src="Dynamic_css.js" defer></script>
</head>
<body>
        <div class="text-here" id="text-container">
            sample text.
        </div>
        <input type="text" id="colorbox">
        <button type="button" id="changeColor">color</button>
        <input id="range" type="range" min="10" max="100" value="55">

        <button id="bold" type="button">Bold</button>
        <button id="italics" type="button">Italics</button>
        <button id="underline" type="button">Underline</button>

        <select id="families" name="families">
            <option >Serif</option>
            <option >Sans-serif</option>
            <option >Monospace</option>
            <option >Cursive</option>
            <option >Fantasy</option>
        </select>

        <button type="button" id="stylebt" class="stylebt">Copy</button>
</body>
</html>
